<div>
    <h2>{{title}}</h2>
    <p>
        {{message}}
    </p>
    <div class="div-row">
        <span class="div-row-span"></span>
        <button mat-button color="primary" (click)="confirm()" style="margin-right: 5px;">
            <b>ACEPTAR</b>
        </button>
        <button mat-button (click)="cancel()">
            <b>CANCELAR</b>
        </button>
    </div>
</div>
